<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; max-width: 600px; }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .message {
      margin-top: 30px;
      padding: 15px;
      background-color: #e0ffe0;
      border: 1px solid green;
      display: none;
    }
  </style>
</head>
<body>

<h1>Delivery Address</h1>

<label for="name">Full Name:</label>
<input type="text" id="name" required>

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" required>

<label for="address">Full Address:</label>
<textarea id="address" rows="4" required></textarea>

<button onclick="submitOrder()">Submit Order</button>

<div class="message" id="success-message">
  âœ… Order submitted successfully! Your delivery details are saved.
</div>

<script>
function submitOrder() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const address = document.getElementById("address").value;

  if (!name || !phone || !address) {
    alert("Please fill all fields!");
    return;
  }

  const deliveryInfo = { name, phone, address };
  localStorage.setItem("deliveryAddress", JSON.stringify(deliveryInfo));
  document.getElementById("success-message").style.display = "block";

  // Optional: Clear cart
  localStorage.removeItem("cart");
}
</script>

</body>
</html>
